<html>
<head>

            padding: 10px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            font-size: 18px;
        }

        th, td {
            border: 1px solid #444;
            padding: 10px 20px;
        }

        th {
            background-color: #eee;
        }

        img {

            border-radius: 6px;
        }

        /* Righe selezionabili */
        tr.selected {
            background-color: #c7e6ff !important;
        }

        tr:hover {
            background-color: #f0f0f0;
            cursor: pointer;
        }
    </style>
</head>
