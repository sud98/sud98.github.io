<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Aggiungi Vendita</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body {
            font-family: Arial;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }

        .scroll-box {
            width: 90%;
            max-height: 500px;
            margin: 20px auto;
            overflow-y: auto;
            border: 2px solid #444;
            border-radius: 8px;
            padding: 10px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            font-size: 18px;
        }

        th, td {
            border: 1px solid #444;
            padding: 10px 20px;
        }

        th {
            background-color: #eee;
        }

        img {
            max-width: 80px;
            border-radius: 6px;
        }

        tr.selected {
            background-color: #c7e6ff !important;
        }

        tr:hover {
            background-color: #f0f0f0;
            cursor: pointer;
        }

        .form-box {
            margin-top: 30px;
            text-align: center;
        }

        .form-box input {
            margin: 5px;
            padding: 6px;
            font-size: 18px;
        }

        /* POPUP */
        #popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            display: none;
            justify-content: center;
            align-items: center;
        }

        #popup-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
        }

        #popup img {
            max-width: 120px;
            margin: 10px;
        }
    </style>
</head>

<body>

    <h1>Seleziona un Prodotto</h1>

    <div class="scroll-box">
        <div id="tabellaProdotti"></div>
    </div>

    <!-- CAMPi DI INSERIMENTO -->
    <div class="form-box">
        <label>Prezzo: </label>
        <input type="number" id="campoPrezzo" step="0.01"><br>

        <label>Data: </label>
        <input type="date" id="campoData"><br>

        <label>Destinatario: </label>
        <input type="text" id="campoDestinatario" placeholder="Nome cliente">
    </div>

    <!-- POPUP COLORAZIONI -->
    <div id="popup" onclick="chiudiPopup()">
        <div id="popup-content" onclick="event.stopPropagation()">
            <h2>Colorazioni disponibili</h2>
            <div id="popup-immagini"></div>
            <button onclick="chiudiPopup()">Chiudi</button>
        </div>
    </div>

    <script>
const client = supabase.createClient(
    "https://ixarnqyrsonhshkctcki.supabase.co",
    "sb_publishable_pGINBChZ1U3J4xUEvb0XtQ_pR7wc9eZ"
);

let prodottoSelezionato = null;
let tutteLeColorazioni = [];
let strutturaProdotto = null;

async function caricaProdotti() {
    const { data: prodotti } =
        await client.from("prodotti").select("*").order("id", { ascending: true });

    const { data: colorazioni } =
        await client.from("colorazioni").select("prodottoid, percorsoimmagine");

    tutteLeColorazioni = colorazioni;
    strutturaProdotto = prodotti[0];

    document.getElementById("tabellaProdotti").innerHTML =
        generaTabellaProdotti(prodotti);

    // DATA CORRETTA (locale)
    const oggi = new Date();
    oggi.setMinutes(oggi.getMinutes() - oggi.getTimezoneOffset());
    document.getElementById("campoData").value = oggi.toISOString().split("T")[0];

    // AGGIUNGO EVENTI CLICK E DOPPIO CLICK
    aggiungiEventiRighe();
}

function generaTabellaProdotti(dati) {
    const colonneDaSaltare = ["sigla_prodotto", "sigla_tipologia", "sigla_tema"];
    const colonne = Object.keys(dati[0]).filter(c => !colonneDaSaltare.includes(c));

    let html = "<table><tr>";

    for (const col of colonne) html += `<th>${col}</th>`;
    html += `<th>Immagine</th></tr>`;

    for (const riga of dati) {
        html += `<tr data-id="${riga.id}">`;

        for (const col of colonne) html += `<td>${riga[col]}</td>`;

        const colore = tutteLeColorazioni.find(c => c.prodottoid === riga.id);
        html += colore
            ? `<td><img src="${colore.percorsoimmagine}"></td>`
            : `<td>-</td>`;

        html += "</tr>";
    }

    html += "</table>";
    return html;
}

function aggiungiEventiRighe() {
    const righe = document.querySelectorAll("table tr[data-id]");

    righe.forEach(riga => {
        //riga.addEventListener("click", () => selezionaRiga(riga));

        riga.addEventListener("dblclick", () => {
            selezionaRiga(riga); // aggiorna prezzo
            apriPopup(riga.dataset.id);
        });
    });
}

function selezionaRiga(tr) {
    document.querySelectorAll("tr.selected").forEach(r => r.classList.remove("selected"));
    tr.classList.add("selected");

    prodottoSelezionato = tr.dataset.id;

    const colonne = Object.keys(strutturaProdotto);
    const indicePrezzo = colonne.indexOf("prezzo");

    if (indicePrezzo !== -1) {
        const celle = tr.querySelectorAll("td");
        document.getElementById("campoPrezzo").value = celle[indicePrezzo].innerText;
    }
}

function apriPopup(idProdotto) {
    const immagini = tutteLeColorazioni.filter(c => c.prodottoid == idProdotto);

    let html = "";
    immagini.forEach(img => {
        html += `<img src="${img.percorsoimmagine}">`;
    });

    document.getElementById("popup-immagini").innerHTML = html;
    document.getElementById("popup").style.display = "flex";
}

function chiudiPopup() {
    document.getElementById("popup").style.display = "none";
}

window.onload = caricaProdotti;
</script>


</body>
</html>
