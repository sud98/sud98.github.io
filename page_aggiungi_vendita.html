<!DOCTYPE html>
<html>
<head>
    <!--
        Imposta la codifica dei caratteri.
        UTF‑8 permette lettere accentate, simboli, emoji e caratteri internazionali.
    -->
    <meta charset="utf-8" />

    <!--
        Titolo della pagina.
        È ciò che appare nella scheda del browser.
    -->
    <title>Aggiungi Vendita</title>

    <!--
        Importa la libreria ufficiale di Supabase.
        Serve per fare query al database: select, insert, update, ecc.
        Senza questa riga, il codice "supabase.createClient()" darebbe errore.
    -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!--
        CSS interno.
        Tutto ciò che sta dentro <style> definisce l'aspetto grafico della pagina.
        Ogni blocco "selettore { proprietà: valore; }" modifica elementi HTML.
    -->
    <style>

        /* Stile generale della pagina */
        body {
            font-family: Arial;      /* Font principale */
            text-align: center;      /* Centra il testo */
        }

        /* Stile del titolo principale */
        h1 {
            margin-top: 20px;        /* Spazio sopra il titolo */
        }

        /* Contenitore scrollabile per la tabella prodotti */
        .scroll-box {
            width: 90%;              /* Larghezza del contenitore */
            max-height: 500px;       /* Altezza massima prima dello scroll */
            margin: 20px auto;       /* Centra il box e aggiunge margini */
            overflow-y: auto;        /* Aggiunge la scrollbar verticale */
            border: 2px solid #444;  /* Bordo scuro */
            border-radius: 8px;      /* Angoli arrotondati */
            padding: 10px;           /* Spazio interno */
        }

        /* Stile generale della tabella */
        table {
            border-collapse: collapse; /* Unisce i bordi delle celle */
            width: 100%;               /* Occupa tutta la larghezza */
            font-size: 18px;           /* Testo più grande */
            position: relative;        /* Necessario per menu a tendina */
        }

        /* Celle della tabella */
        th, td {
            border: 1px solid #444;    /* Bordo scuro */
            padding: 10px 20px;        /* Spazio interno */
        }

        /* Intestazioni della tabella */
        th {
            background-color: #eee;    /* Sfondo grigio chiaro */
        }

        /* 
            SELETTORE VISUALE DELLE COLORAZIONI
            Questo è il contenitore del "menu a tendina" personalizzato.
        */
        .color-select {
            position: relative;        /* Serve per posizionare il menu interno */
            width: 120px;              /* Larghezza del selettore */
            cursor: pointer;           /* Mostra la mano al passaggio */
            user-select: none;         /* Impedisce la selezione del testo */
            z-index: 100;              /* Lo porta sopra la tabella */
        }

        /* Box che mostra l'immagine selezionata */
        .color-select-display {
            border: 1px solid #444;    /* Bordo */
            padding: 4px;              /* Spazio interno */
            border-radius: 6px;        /* Angoli arrotondati */
            background: white;         /* Sfondo bianco */
        }

        /* Immagine principale del selettore */
        .color-select-display img {
            width: 100px;              /* Larghezza immagine */
            height: 70px;              /* Altezza immagine */
            object-fit: cover;         /* Ritaglia senza deformare */
            border-radius: 6px;        /* Angoli arrotondati */
        }

        /* 
            MENU A TENDINA DELLE COLORAZIONI
            Appare quando clicchi sul selettore.
        */
        .color-select-options {
            position: absolute;        /* Posizionato rispetto al selettore */
            top: 80px;                 /* Appare sotto il selettore */
            left: 0;
            width: 260px;              /* Larghezza del menu */
            background: white;         /* Sfondo bianco */
            border: 1px solid #444;    /* Bordo */
            border-radius: 6px;        /* Angoli arrotondati */
            padding: 10px;             /* Spazio interno */
            display: none;             /* Nascosto di default */
            flex-wrap: wrap;           /* Le immagini vanno a capo */
            gap: 10px;                 /* Spazio tra immagini */
            z-index: 9999;             /* Sopra tutto */
            pointer-events: auto;      /* Assicura che i click funzionino */
        }

        /* Immagini dentro il menu a tendina */
        .color-select-options img {
            width: 100%;              /* Larghezza immagine */
            height: 100%;              /* Altezza immagine */
            object-fit: cover;         /* Ritaglia senza deformare */
            border-radius: 6px;        /* Angoli arrotondati */
            cursor: pointer;           /* Cliccabile */
            border: 2px solid transparent; /* Bordo invisibile */
        }

        /* Effetto hover sulle immagini del menu */
        .color-select-options img:hover {
            border-color: #4CAF50;     /* Bordo verde al passaggio */
        }

        /* Tabella del carrello */
        #carrelloContainer table {
            margin-top: 20px;          /* Spazio sopra la tabella */
        }

        /* Input quantità nel carrello */
        #carrelloContainer input {
            width: 60px;               /* Larghezza fissa */
            font-size: 16px;           /* Testo leggibile */
        }

    </style>
</head>


<body>

    <h1>Seleziona un Prodotto</h1>

    <div class="scroll-box">
        <div id="tabellaProdotti"></div>
    </div>

    <h2>Carrello</h2>
    <div id="carrelloContainer"><p>Carrello vuoto</p></div>

    <script>
        const client = supabase.createClient(
            "https://ixarnqyrsonhshkctcki.supabase.co",
            "sb_publishable_pGINBChZ1U3J4xUEvb0XtQ_pR7wc9eZ"
        );

        let tutteLeColorazioni = [];
        let strutturaProdotto = null;
        let carrello = [];

        async function caricaProdotti() {
            const { data: prodotti } =
                await client.from("prodotti").select("*").order("id", { ascending: true });

            const { data: colorazioni } =
                await client.from("colorazioni").select("prodottoid, percorsoimmagine");

            tutteLeColorazioni = colorazioni;
            strutturaProdotto = prodotti[0];

            document.getElementById("tabellaProdotti").innerHTML =
                generaTabellaProdotti(prodotti);
        }

        function generaTabellaProdotti(dati) {
            const colonneDaSaltare = ["sigla_prodotto", "sigla_tipologia", "sigla_tema"];
            const colonne = Object.keys(dati[0]).filter(c => !colonneDaSaltare.includes(c));

            let html = "<table><tr>";

            for (const col of colonne) html += `<th>${col}</th>`;
            html += `<th>Colorazione</th><th>Aggiungi</th></tr>`;

            for (const riga of dati) {
                html += `<tr data-id="${riga.id}">`;

                for (const col of colonne) html += `<td>${riga[col]}</td>`;

                const colori = tutteLeColorazioni.filter(c => c.prodottoid === riga.id);

                let select = `
                    <div class="color-select" data-id="${riga.id}">
                        <div class="color-select-display" onclick="toggleColorMenu(${riga.id})">
                            <img id="color-preview-${riga.id}" src="${colori[0]?.percorsoimmagine}">
                        </div>

                        <div class="color-select-options" id="color-options-${riga.id}">
                `;

                colori.forEach(c => {
                    select += `
                        <img src="${c.percorsoimmagine}" 
                             onclick="selezionaColorazione(${riga.id}, '${c.percorsoimmagine}')">
                    `;
                });

                select += `
                        </div>
                    </div>
                `;

                html += `<td>${select}</td>`;
                html += `<td><button onclick="aggiungiAlCarrello(${riga.id})">+</button></td>`;
                html += "</tr>";
            }

            html += "</table>";
            return html;
        }

        function toggleColorMenu(id) {
            const menu = document.getElementById(`color-options-${id}`);
            menu.style.display = menu.style.display === "flex" ? "none" : "flex";
        }

        function selezionaColorazione(id, imgPath) {
            document.getElementById(`color-preview-${id}`).src = imgPath;
            document.getElementById(`color-options-${id}`).style.display = "none";
        }

        function aggiungiAlCarrello(idProdotto) {
            const riga = document.querySelector(`tr[data-id="${idProdotto}"]`);
            const celle = riga.querySelectorAll("td");

            const nome = celle[1].innerText;
            const prezzo = parseFloat(celle[2].innerText);

            const preview = document.getElementById(`color-preview-${idProdotto}`);
            const colorazione = preview.src;

            if (!colorazione || isNaN(prezzo)) {
                alert("Errore: selezione non valida.");
                return;
            }

            const esistente = carrello.find(x => x.id === idProdotto && x.colorazione === colorazione);

            if (esistente) {
                esistente.quantita++;
            } else {
                carrello.push({
                    id: idProdotto,
                    nome,
                    colorazione,
                    prezzo,
                    quantita: 1
                });
            }

            aggiornaCarrello();
        }

        function aggiornaCarrello() {
            if (carrello.length === 0) {
                document.getElementById("carrelloContainer").innerHTML = "<p>Carrello vuoto</p>";
                return;
            }

            let html = "<table><tr><th>Prodotto</th><th>Colorazione</th><th>Prezzo</th><th>Q.tà</th><th>Totale</th><th></th></tr>";

            carrello.forEach((item, index) => {
                html += `
                    <tr>
                        <td>${item.nome}</td>
                        <td><img src="${item.colorazione}" style="width:100px;height:70px;border-radius:6px;"></td>
                        <td>${item.prezzo.toFixed(2)}</td>
                        <td>
                            <input type="number" min="1" value="${item.quantita}" 
                                onchange="cambiaQuantita(${index}, this.value)">
                        </td>
                        <td>${(item.prezzo * item.quantita).toFixed(2)}</td>
                        <td><button onclick="rimuoviDalCarrello(${index})">X</button></td>
                    </tr>
                `;
            });

            html += "</table>";

            document.getElementById("carrelloContainer").innerHTML = html;
        }

        function cambiaQuantita(index, nuovaQta) {
            carrello[index].quantita = parseInt(nuovaQta);
            aggiornaCarrello();
        }

        function rimuoviDalCarrello(index) {
            carrello.splice(index, 1);
            aggiornaCarrello();
        }

        window.onload = caricaProdotti;
    </script>

</body>
</html>
