<script>
    const client = supabase.createClient(
        "https://ixarnqyrsonhshkctcki.supabase.co",
        "sb_publishable_pGINBChZ1U3J4xUEvb0XtQ_pR7wc9eZ"
    );

    let prodottoSelezionato = null;

    async function caricaProdotti() {
        const { data: prodotti, error } =
            await client.from("prodotti").select("*").order("id", { ascending: true });

        if (error) {
            document.getElementById("tabellaProdotti").innerHTML = "<p>Errore nel caricamento</p>";
            return;
        }

        document.getElementById("tabellaProdotti").innerHTML =
            await generaTabellaProdotti(prodotti);
    }

    async function generaTabellaProdotti(dati) {
        if (!dati || dati.length === 0) {
            return "<p>Nessun prodotto trovato.</p>";
        }

        // Colonne da nascondere
        const colonneDaSaltare = ["sigla_prodotto", "sigla_tipologia", "sigla_tema"];

        const colonne = Object.keys(dati[0]).filter(c => !colonneDaSaltare.includes(c));

        let html = "<table><tr>";

        // intestazioni
        for (const col of colonne) {
            html += `<th>${col}</th>`;
        }

        // nuova colonna immagini
        html += `<th>Immagini</th>`;

        html += "</tr>";

        // righe
        for (const riga of dati) {
            html += `<tr data-id="${riga.id}" onclick="selezionaRiga(this)">`;

            for (const col of colonne) {
                html += `<td>${riga[col]}</td>`;
            }

            // --- CARICAMENTO COLORAZIONI ---
            const immagini = await caricaColorazioni(riga.id);

            let selectHtml = `<select onchange="mostraImmagine(this)">`;
            selectHtml += `<option value="">Seleziona</option>`;

            immagini.forEach(img => {
                selectHtml += `<option value="${img}">${img.split("/").pop()}</option>`;
            });

            selectHtml += `</select>`;

            html += `<td>${selectHtml} <br><img class="anteprima" style="max-width:80px; display:none;"></td>`;

            html += "</tr>";
        }

        html += "</table>";
        return html;
    }

    async function caricaColorazioni(prodottoId) {
        const { data, error } = await client
            .from("colorazioni")
            .select("percorsoimmagine")
            .eq("prodottoid", prodottoId);

        if (error || !data) return [];

        return data.map(x => x.percorsoimmagine);
    }

    function mostraImmagine(select) {
        const img = select.parentElement.querySelector(".anteprima");

        if (!select.value) {
            img.style.display = "none";
            return;
        }

        img.src = select.value;
        img.style.display = "block";
    }

    function selezionaRiga(tr) {
        const tutte = document.querySelectorAll("tr.selected");
        tutte.forEach(r => r.classList.remove("selected"));

        tr.classList.add("selected");
        prodottoSelezionato = tr.getAttribute("data-id");
    }

    window.onload = caricaProdotti;
</script>
