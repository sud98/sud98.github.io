<!DOCTYPE html>
<html>
<head>          
    <meta charset="utf-8" />
    <title>Monitor Vendite</title>

    <!-- Libreria Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        body {
            font-family: Arial;
            text-align: center;
        }

        /* Pulsanti */
        .btn-container {
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            color: white;
        }

        .btn-add {
            background-color: #28a745;
        }

        .btn-del {
            background-color: #dc3545;
        }

        /* Contenitore scrollabile */
        .scroll-box {
            width: 90%;
            max-height: 500px;
            margin: 0 auto;
            overflow-y: auto;
            border: 2px solid #444;
            border-radius: 8px;
            padding: 10px;
        }

        /* Tabella */
        table {
            border-collapse: collapse;
            width: 100%;
            font-size: 18px;
        }

        th, td {
            border: 1px solid #444;
            padding: 10px 20px;
        }

        th {
            background-color: #eee;
        }

        img {
            max-width: 80px;
            height: auto;
            border-radius: 6px;
        }
    </style>
</head>

<body>

    <h1>Tabella Vendite</h1>

    <!-- Pulsanti -->
    <div class="btn-container">
        <button class="btn btn-add" onclick="vaiAggiungi()">AGGIUNGI</button>
        <button class="btn btn-del">ELIMINA</button>
    </div>

    <!-- Contenitore scrollabile -->
    <div class="scroll-box">
        <div id="tabella"></div>
    </div>

    <script>
        // Inizializzazione Supabase
        const client = supabase.createClient(
            "https://ixarnqyrsonhshkctcki.supabase.co",
            "sb_publishable_pGINBChZ1U3J4xUEvb0XtQ_pR7wc9eZ"
        );

        async function caricaTabella() {
            const { data: vendite, error: errVendite } =
                await client.from("vendite").select("*").order("id", { ascending: true });

            const { data: colorazioni, error: errColor } =
                await client.from("colorazioni").select("*");

            if (errVendite || errColor) {
                console.error("Errore:", errVendite || errColor);
                document.getElementById("tabella").innerHTML = "<p>Errore nel caricamento</p>";
                return;
            }

            // Mappa colorazioni
            const mappaColorazioni = {};
            for (const c of colorazioni) {
                if (!mappaColorazioni[c.id]) mappaColorazioni[c.id] = [];
                mappaColorazioni[c.id].push(c.percorsoimmagine);
            }

            document.getElementById("tabella").innerHTML =
                generaHTMLTabella(vendite, mappaColorazioni);
        }

        function generaHTMLTabella(dati, mappaColorazioni) {
            if (!dati || dati.length === 0) {
                return "<p>Nessun dato trovato.</p>";
            }

            const colonne = Object.keys(dati[0]).filter(c => c !== "id" && c !== "prodottoid");
            let html = "<table><tr>";

            for (const col of colonne) {
                html += `<th>${col}</th>`;
            }

            html += `<th>Immagine</th></tr>`;

            for (const riga of dati) {
                html += "<tr>";

                for (const col of colonne) {
                    if (col.toLowerCase() === "immagine") {
                        html += `<td><img src="${riga[col]}" alt="foto"></td>`;
                    } else if (col.toLowerCase() === "data") {
                        const soloData = new Date(riga[col]).toLocaleDateString("it-IT");
                        html += `<td>${soloData}</td>`;
                    } else {
                        html += `<td>${riga[col]}</td>`;
                    }
                }

                const imgs = mappaColorazioni[riga.colorazioneid] || [];
                let bloccoImg = imgs.map(src => `<img src="${src}" alt="col">`).join(" ");

                html += `<td>${bloccoImg}</td></tr>`;
            }

            html += "</table>";
            return html;
        }

        function vaiAggiungi() 
        {
                        window.location.href = "page_aggiungi_vendita.html";
        }


        window.onload = caricaTabella;
    </script>

</body>
</html>
